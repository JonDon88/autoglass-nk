<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoglass-NK</title>
    <style>
        /* Сброс стандартных отступов браузера */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Настройки фона */
        .bg-container {
            /* Ссылка на ваш файл. Должен лежать рядом с HTML файлом */
            background-image: url('autoglass-bg.jpg');
            
            /* Картинка растягивается на весь экран */
            background-size: cover;
            
            /* Центрирование картинки */
            background-position: center;
            
            /* Фиксация фона (чтобы не двигался при прокрутке) */
            background-attachment: fixed;
            
            /* Минимальная высота — 100% экрана */
            min-height: 100vh;
            
            /* Flexbox для центрирования контента (можно убрать, если не нужно) */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Затемнение фона (чтобы текст читался) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Черный цвет с 60% прозрачности */
            z-index: 1;
        }

        /* Контент сайта */
        .content {
            position: relative;
            z-index: 2; /* Контент поверх затемнения */
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Пример стилей заголовка */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffaa00; /* Оранжевый цвет как на логотипе */
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="overlay"></div>

        <div class="content">
            <h1>AUTOGLASS-NK</h1>
            <p>Профессиональная замена и ремонт автостекол.<br>
            Качество, которому доверяют.</p>
        </div>
    </div>

</body>
</html>
